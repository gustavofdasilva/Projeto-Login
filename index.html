<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css" meta="all">
    <link rel="stylesheet" href="css/media-queries.css" meta="all">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente, faça login para acessar sua conta e realizar configurações no seu ambiente</p>

                
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <i class="material-icons">person</i>
                            <input type="email" name="email" id="email" placeholder="Seu email" autocomplete="email" required maxlength="30">
                            <label for="email">Login</label>
                        </div>

                        <div class="campo">
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="16">
                            <label for="senha">Senha</label>
                        </div>

                        <input type="submit" value="Entrar" class="button">
                        <input type="button" value="Esqueci a senha" class="button">
                    </form>
                
            </div>
        </section>
    </main>
</body>
</html>
